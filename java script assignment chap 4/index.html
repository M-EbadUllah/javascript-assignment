<body>
    <h1> Rules for naming JavaScript</h1>

    <p> 
        <br> Names can only contain names,numbers,$ and _. For example $my_1stVariable </br>
        <br>Variables must begin with a letter,$ or _. For example $name, _name or name</br>
        <br>Variable names are case sensitive</br>
        <br>Variable names should not be JS Key words</br>
    </p>
