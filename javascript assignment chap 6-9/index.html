<body>
    
    <script>
        var a = "The value of a is : ";
        var b = "10";
        document.write(a);
        document.write(b);
        document.write("<br>");
        document.write("<br>");
        
    

        var c = "The value of ++a is : ";

        document.write(d);
        document.write("<br>");

        var f = "11";
        document.write(e);
        document.write(f);
        document.write("<br>");

        var d = f++;
        document.write(c);
        document.write(d);
        document.write("<br>");
        var e = "Now the value of a is : ";
        var f = "12";
        document.write(e);
        document.write(f);
        document.write("<br>");
        document.write("<br>");
        

        var g = "The value of --a is : ";

        document.write(g);
        document.write(h);

        var j = "11";

        document.write(l);

        document.write(n);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        document.write("<br>");

        document.write(g);
        document.write(h);
